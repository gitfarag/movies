version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  build:
    docker:
      - image: cimg/node:18.2.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - mvs-dependencies-{{checksum "package.json"}}
      - run:
          name: Install site dependencies
          command: npm install
      - save-cache:
          path: 
            - node_modules
          keys: 
            - mvs-dependencies-
      - run:
          name: Build site
          command: npm run build
      - run:
          name: Deploy site to netlify
          command: npm run deploy

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
